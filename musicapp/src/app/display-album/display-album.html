<div align="center">
  <div class="card mb-6" style="max-width: 500px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div style="height: 150px; width: 150px; overflow: hidden;">
          <img [src]="album!.image" class="card-img" [alt]="album!.title" width="150" height="150" />
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ album!.title }}</h5>
          <p class="card-text">{{ album!.description }}</p>
          <p class="card-text"><small class="text-muted">{{ album!.year }}</small></p>

          <!-- Tracks list shown here -->
          <h6>Tracks:</h6>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let track of album!.tracks">
              {{ track.number }}. {{ track.title }}
            </li>
          </ul>

          <table>
            <tr>
              <td width="50px" align="center">
                <a href="#" (click)="$event.preventDefault()"><i class="fa fa-edit"></i></a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/edit', album!.albumId]"><i class="fa fa-edit"></i></a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/delete', album!.albumId]"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
