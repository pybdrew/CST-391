<div class="container">
  <h1>Books</h1>

  <!-- Translation Dropdown -->
  <div class="mb-3">
    <label for="translation" class="form-label">Select Translation</label>
    <select id="translation" class="form-select"
            [(ngModel)]="selectedTranslation"
            (change)="onTranslationChange()">
      <option *ngFor="let t of translations" [ngValue]="t.translation">
        {{ t.title }}
      </option>
    </select>
  </div>

  <!-- Verses -->
  <div *ngIf="verses.length > 0" class="mt-3">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let v of verses">
        <div>
          <strong>
            {{ booksMap[v.book_id] || 'Book ' + v.book_id }}
            {{ v.chapter }}:{{ v.verseNumber }}
          </strong> - {{ v.text }}
        </div>
        <div>
          <button class="btn btn-sm btn-primary"
                  [routerLink]="['/addcomment', v.id]">
            Add Comment
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="verses.length === 0" class="text-muted">
    No verses loaded yet.
  </div>
</div>
